<div id="banner">
    <div class="header container-fluid">
        <div class="row">
            <h1>
                <img class="item-img" src="../assets/img/items-icons/{{ page.item-id }}.png" alt="{{ page.name }}">
            </h1>
        </div>
        <div class="row">
            <h3>{{ page.examine }}</h3>
        </div>
        <div class="row justify-content-md-center">
            {% if page.lowalch %}
            <div class="col-md-auto">
                <h4>
                    <img src="../assets/img/spells-icons/low_alc_icon.png" alt="Low alch">
                    {{ page.lowalch }} gp
                </h4>
            </div>
            {% endif %}
            {% if page.highalch %}
            <div class="col-md-auto">
                <h4>
                    <img src="../assets/img/spells-icons/high_alc_icon.png" alt="High alch">
                    {{ page.highalch }} gp
                </h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>
