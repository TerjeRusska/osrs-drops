<div id="items">
    {% for item in site.item %}
    <h3>
        <div class="drop-item">
            <img src="../assets/img/items-icons/{{ item.item-id }}.png" alt="">
            <a href="{{ item.url | absolute_url }}" style="color: yellow">
                {{ item.name }}
            </a>
        </div>
    </h3>
    {% endfor %}
</div>
